<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Veo 3 Prompt Generator</h1>
        </header>
        <main class="content-wrapper">
            <div id="form-container" class="form-section">
                <!-- Input fields will be generated by script.js -->
            </div>
            <div class="output-section">
                <h2>Hasil Prompt</h2>
                <div class="output-box">
                    <h3>Prompt (Bahasa Indonesia - Editable)</h3>
                    <textarea id="indonesian-prompt" class="prompt-area" placeholder="Hasil prompt dalam Bahasa Indonesia akan muncul di sini..."></textarea>
                </div>
                <div class="output-box">
                    <h3>Final Prompt (English - Readonly)</h3>
                    <textarea id="english-prompt" class="prompt-area" placeholder="The final English prompt will appear here..." readonly></textarea>
                </div>
            </div>
        </main>
         <div id="button-container" class="button-group">
            <!-- Buttons will be generated by script.js -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
